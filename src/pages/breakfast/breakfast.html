<ion-header>
  <ion-navbar>
    <ion-title>
        Breakfast Liste
    </ion-title>
  </ion-navbar>
</ion-header>
<ion-content class="card-background-page">
  <ion-list>
    <ion-item *ngFor="let recipe of recipes">
      <ion-card>
        <img src="{{assetsURL}}{{recipe.imageURL}}" />
        <div class="card-title" text-wrap>{{recipe.name}}</div>
        <div class="card-subtitle">By {{recipe.author}}</div>
      </ion-card>
    </ion-item>
  </ion-list>
  <ion-fab right bottom>
    <button ion-fab color="danger" (click)="addRecipe()">
      <ion-icon name="add"></ion-icon>
    </button>
  </ion-fab>
</ion-content>
