<ion-header>
    <ion-toolbar>
      <button ion-button menuToggle icon-only>
        <ion-icon name='menu'></ion-icon>
      </button>
      <ion-title>
        Categories
      </ion-title>
    </ion-toolbar>
  </ion-header>
<ion-content class="card-background-page">
  <ion-list>
    <ion-item *ngFor="let category of categories">
      <ion-card>
        <img src="{{assetsURL}}categories/{{category.imageURL}}" />
        <div class="card-title">{{category.name}}</div>
        <div class="card-subtitle">{{category.itemsNumber}} Items</div>
      </ion-card>
    </ion-item>
  </ion-list>
