<ion-content class="card-background-page">
  <ion-list>
    <ion-item *ngFor="let category of categories">
      <ion-card>
        <img src="{{assetsURL}}categories/{{category.imageURL}}" />
        <div class="card-title">{{category.name}}</div>
        <div class="card-subtitle">{{category.itemsNumber}} Items</div>
      </ion-card>
    </ion-item>
  </ion-list>
