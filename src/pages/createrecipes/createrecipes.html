<ion-header>
  <ion-navbar>
    <ion-title>Ajouter recette</ion-title>
  </ion-navbar>
</ion-header>
<ion-content padding>
  <ion-list no-lines>
    <p>Détails de la recette</p>
    <ion-item>
      <ion-input type="text" placeholder="Entrer le nom de la recette" [(ngModel)]="recipe.name"></ion-input>
    </ion-item>
    <ion-item>
      <ion-label>Categorie</ion-label>
      <ion-select [(ngModel)]="recipeCategory">
        <ion-option value="bf">Breakfast</ion-option>
        <ion-option value="di">Dinner</ion-option>
        <ion-option value="co">Coffee</ion-option>
        <ion-option value="sw">Sweets</ion-option>
      </ion-select>
    </ion-item>
    <ion-item>
      <ion-textarea placeholder="Entrer la description de la recette" [(ngModel)]="recipe.description"></ion-textarea>
    </ion-item>
    <p>Ingrédients de la recette</p>
    <ion-item>
      <ion-input type="text" placeholder="ajouter ingrédient .." [(ngModel)]="newIngredient"></ion-input>
    </ion-item>
    <ion-item text-right>
      <button ion-button color="primary" (click)="addIngredient()">Ajouter +</button>
    </ion-item>
    <ion-item *ngFor="let ing of recipe.ingredients; let i = index" class="ingredient-item">
      {{ ing }}
      <ion-icon name="ios-trash-outline" class="ingredient-icon" (click)="removeIng(i)"></ion-icon>
    </ion-item>
    <button ion-button block class="add-btn" (click)="addRecipe()">Sauvegarder la recette</button>
  </ion-list>
</ion-content>
