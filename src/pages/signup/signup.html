<ion-content class="background">
  <ion-card>
    <ion-card-header>
      Signup
    </ion-card-header>
    <ion-card-content>
      <ion-list no-line>
        <ion-item>
          <ion-input type="text" placeholder="Username" [(ngModel)]="userCredentials.username"></ion-input>
        </ion-item>
        <ion-item>
          <ion-input type="email" placeholder="Email" [(ngModel)]="userCredentials.email"></ion-input>
        </ion-item>
        <ion-item>
          <ion-input type="Password" placeholder="Password" [(ngModel)]="userCredentials.password"></ion-input>
        </ion-item>
        <ion-item>
          <ion-input type="Password" placeholder="Confirm Password" [(ngModel)]="userCredentials.passwordConfirm"></ion-input>
        </ion-item>
        <button ion-button block outline color="light" (click)="signup()">Signup</button>
      </ion-list>
    </ion-card-content>
  </ion-card>
</ion-content>
