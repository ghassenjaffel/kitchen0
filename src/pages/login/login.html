<ion-content class="background">
	<ion-card>
		<ion-card-header>
			LOGIN
		</ion-card-header>
		<ion-card-content>
			<ion-list no-line>
				<ion-item>
					<ion-input type="text" placeholder="Username" [(ngModel)]="loginCredentials.username"></ion-input>
				</ion-item>
				<ion-item>
					<ion-input type="password" placeholder="Password" [(ngModel)]="loginCredentials.password"></ion-input>
				</ion-item>
				<a>Forgot your login detail?</a>
				<button ion-button block outline color="light" (click)="signIn()">Log in</button>
				<p>OR</p>
				
					<button ion-button block color="facebook">
						<ion-icon name="logo-facebook">Login with facebook</ion-icon> 
					</button>
			</ion-list>
		</ion-card-content>
	</ion-card>
	<button class="bottom" ion-button clear full (click)="goSignup()">Don't have an account? Sign up</button>
</ion-content>
